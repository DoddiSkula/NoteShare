<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>NoteShare - Upload</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Content -->

<div class="form-page">
    <h1 th:text="'Thank you for sharing your knowledge in: ' +  ${course.longName}"></h1>
    <div class="form-section">
        <form class="form-file" id="file-form">
            <input type="title" id="title" name="title" placeholder="File Name" autocomplete="off">
            <p class="input-note">Note: File has to be in .pdf format</p>
            <input type="file" id="file" name="file" accept=".pdf">
        </form>
        <button class="splash-button" type="submit" form="file-form" value="Submit">Upload file</button>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
