<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>NoteShare - signup</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" media="screen" />
    <link rel="icon" type="image/x-icon" href="../static/icons/notebook.png" th:href="@{/icons/notebook.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Content -->
<div class="content">
    <div class="container">
        <div class="singupsheet">
            <form id="filter" th:action="@{/signup}" method="post">
                <div>
                    <div>
                        <label>Username</label>
                        <input class="singupinput" type="text" id="username" name="singupinput" placeholder="dragonslayer" autocomplete="off">
                    </div>
                    <div>
                        <label>Email</label>
                        <input class="singupinput" type="text" id="email" name="singupinput" placeholder="hunter3" autocomplete="off">
                    </div>
                </div>
                <div>
                    <div>
                        <label>Password</label>
                        <input class="singupinput" type="text" id="password" name="singupinput" placeholder="dragonslayer" autocomplete="off">
                    </div>
                    <div>
                        <label>Email</label>
                        <input class="singupinput" type="text" id="schooldropdown" name="singupinput" placeholder="hunter3" autocomplete="off">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
