<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>NoteShare - My profile</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" media="screen" />
    <link rel="icon" type="image/x-icon" href="../static/icons/notebook.png" th:href="@{/icons/notebook.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Content -->
<div class="content">

    <!-- User info -->
    <div class="container">
        <div class="user-info">
            <div class="userinfo1">
            <div class ="user-pic">
                <img th:src="@{/img/anon.png}">
            </div>
            <form th:if="${isOwner}" class="logout" id="logout" th:action="@{/logout}" method="post">
                <input class="logout-submit" type="submit" value="Logout" size="50">
            </form>
            </div>
            <div class="user-text">
                <ul>
                    <li th:text="'Name: ' + ${user.username}"></li>
                    <li th:text="'E-mail: ' + ${user.email}"></li>
                    <li th:text="'School: ' + ${school.name}"></li>
                    <li th:text="'Files: '"></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Files -->
    <div class="container">
        <h2 th:if="${isOwner}"><span style="font-weight: 700">My</span> uploads</h2>
        <h2 th:if="${!isOwner}">Uploads</h2>
        <!-- File list -->
    </div>

    <!-- Courses -->
    <div th:if="${isOwner}" class="my-courses">
        <div class="container">
            <h2><span style="font-weight: 700">My</span> courses</h2>
            <!-- Course list -->
            <div th:replace="fragments/myCourseList :: myCourseList"></div>
        </div>
    </div>

</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
