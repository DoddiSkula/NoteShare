<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>NoteShare - My profile</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" media="screen" />
    <link rel="icon" type="image/x-icon" href="../static/icons/notebook.png" th:href="@{/icons/notebook.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Content -->
<div class="content">
    <div class="container">
        <div class="user-info">
            <div class="userinfo1">
            <div class ="user-pic">
                <img src="../img/anonon.png">
            </div>
            <form class="logout" id="logout" th:action="@{/logout}" method="post">
                <input class="filter-submit" type="submit" value="Logout">
            </form>
            </div>
            <div class="user-text">
                <ul>
                    <li th:text="'Name: ' + ${user.username}"></li>
                    <li th:text="'E-mail: ' + ${user.email}"></li>
                    <li th:text="'School: ' + ${school.name}"></li>
                    <li th:text="'Files: '"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="contributions-section">
       <div class="container">
            <h2><span style="font-weight: 700">MY</span> contributions</h2>
            <!-- File list -->
            <!--<div th:replace="fragments/MYfileList :: MYcourseList"></div>-->
       </div>
    </div>
    <div class="liked-section">
        <div class="all-courses" id="all-courses">
            <div class="container">
                <h2><span style="font-weight: 700">MY</span> courses</h2>
                <!-- Course list -->
                <div th:replace="fragments/MYcourseList :: courseList"></div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
