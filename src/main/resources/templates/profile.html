<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>NoteShare - My profile</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" media="screen" />
    <link rel="icon" type="image/x-icon" href="../static/icons/notebook.png" th:href="@{/icons/notebook.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Content -->
<div class="content">

    <!-- User info -->
    <div class="user-info">
        <h2 th:text="${user.username}"></h2>
        <img class="user-pic" th:src="@{/img/userprofile.svg}" alt="profile-picture">
        <p th:text="${school.name}"></p>
        <a th:href="@{'mailto:'+${user.email}}"><p th:text="${user.email}"></p></a>
        <form th:if="${isOwner != null && isOwner}" class="logout" id="logout" th:action="@{/logout}" method="post">
            <input class="logout-submit" type="submit" value="Logout" size="50">
        </form>
    </div>

    <!-- Files -->
    <div class="container">
        <h2 th:if="${isOwner != null && isOwner}"><span style="font-weight: 700">My</span> uploads</h2>
        <h2 th:if="${isOwner == null || (isOwner != null && !isOwner)}">Uploads</h2>
        <!-- File list -->
        <div class="user-files" >
            <div th:replace="fragments/fileList :: fileList"></div>
        </div>
    </div>

</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
