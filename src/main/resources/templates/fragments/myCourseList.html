<!-- Course list -->
<div th:fragment="myCourseList">
    <div class="course-list">
        <div th:if="${!myCourses.isEmpty()}" class="course-list-item" th:each="course: ${myCourses}">
            <a th:href="@{/course/{id}(id=${course.id})}">
                <div th:replace="fragments/coursecard :: coursecard"></div>
            </a>
        </div>
        <p th:if="${myCourses.isEmpty()}">You haven't favourited any courses.</p>
    </div>

</div>
