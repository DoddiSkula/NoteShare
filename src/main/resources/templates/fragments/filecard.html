<div th:fragment="filecard" class="file-card">
    <p th:text="${file.getKey().title}"></p>
    <img class="file-img" th:src="@{/icons/notebook.png}"/>
    <p class="school-name file-uploader" th:text="'Uploaded by ' + ${file.getValue()}"></p>
    <p class="school-name" th:text="${file.getKey().date}"></p>
</div>
