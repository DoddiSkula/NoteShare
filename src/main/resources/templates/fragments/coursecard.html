<div th:fragment="coursecard">
    <p th:text="${course.shortName}"></p>
    <p th:text="${course.longName}"></p>
    <p th:text="${course.school.name}"></p>
    <p th:text="${course.degree.degree}"></p>
    <p th:each="subject : ${course.subjects}" th:text="${subject.subject}"></p>
    <hr/>
</div>
