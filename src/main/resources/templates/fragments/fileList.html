<!-- Course list -->
<div th:fragment="fileList">
    <div class="file-list">
        <div th:each="file : ${files.entrySet()}">
            <a th:href="@{/file/{fileId}(fileId=${file.getKey().id})}" target="_blank">
                <div th:replace="fragments/filecard :: filecard"></div>
            </a>
        </div>
    </div>
</div>
