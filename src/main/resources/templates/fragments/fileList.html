<!-- Course list -->
<div th:fragment="fileList">
    <div class="file-list">
        <div class="file-list-item" th:each="file: ${files}">
            <a th:href="@{/file/{fileId}(fileId=${file.id})}" target="_blank">
                <div th:replace="fragments/filecard :: filecard"></div>
            </a>
        </div>
    </div>
</div>
